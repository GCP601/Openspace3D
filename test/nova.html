        body { font-family: 'Inter', sans-serif; }

        .step-indicator.active { background-color: #2563EB; color: white; font-weight: 700; transform: scale(1.1); }
        .step-indicator.completed { background-color: #DBEAFE; color: #1D4ED8; }
        .step-indicator.todo { background-color: #E5E7EB; color: #4B5563; }
        .container-reduzido { max-width: 86rem !important; }
        .step-sidebar { max-height: calc(100vh - 200px); overflow-y: auto; }
        .step-sidebar-item { transition: all 0.2s ease; }
        .step-sidebar-item.active { background-color: #DBEAFE; border-left: 4px solid #2563EB; }
        .step-sidebar-item.completed { color: #1D4ED8; }

        let currentStep = 0;
        const stepIndicatorContainer = document.getElementById('step-indicator-container');
        const stepSidebar = document.getElementById('step-sidebar');
        const stepImage = document.getElementById('step-image');
        const stepTitle = document.getElementById('step-title');
        const stepDescription = document.getElementById('step-description');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');

        function createStepSidebar() {
            steps.forEach((step, index) => {
                const sidebarItem = document.createElement('div');
                sidebarItem.className = 'step-sidebar-item p-3 rounded-lg cursor-pointer text-sm';
                sidebarItem.innerHTML = `
                    <div class="font-medium">${index + 1}. ${step.title}</div>
                `;
                sidebarItem.addEventListener('click', () => updateStep(index));
                stepSidebar.appendChild(sidebarItem);
            });
        }

        function createStepIndicators() {
            steps.forEach((step, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'step-indicator w-8 h-8 flex items-center justify-center rounded-full font-medium cursor-pointer text-sm';
                indicator.textContent = index + 1;
                indicator.addEventListener('click', () => updateStep(index));
                stepIndicatorContainer.appendChild(indicator);
            });
        }

        function updateStep(stepIndex) {
            currentStep = stepIndex;
            const step = steps[stepIndex];
            
            stepImage.style.opacity = 0;
            setTimeout(() => {
                stepImage.src = step.image;
                stepImage.alt = step.title;
                stepImage.style.opacity = 1;
            }, 200);
            
            stepTitle.textContent = `Slide ${stepIndex + 1}: ${step.title}`;
            stepDescription.innerHTML = step.description;

            prevButton.disabled = stepIndex === 0;
            nextButton.disabled = stepIndex === (steps.length - 1);

            // Atualizar indicadores do menu lateral
            Array.from(stepSidebar.children).forEach((item, index) => {
                item.classList.remove('active', 'completed', 'todo');
                if (index < stepIndex) item.classList.add('completed');
                else if (index === stepIndex) item.classList.add('active');
                else item.classList.add('todo');
            });

            // Atualizar indicadores circulares (mobile)
            Array.from(stepIndicatorContainer.children).forEach((indicator, index) => {
                indicator.classList.remove('active', 'completed', 'todo');
                if (index < stepIndex) indicator.classList.add('completed');
                else if (index === stepIndex) indicator.classList.add('active');
                else indicator.classList.add('todo');
            });
        }

        prevButton.addEventListener('click', () => currentStep > 0 && updateStep(currentStep - 1));
        nextButton.addEventListener('click', () => currentStep < steps.length - 1 && updateStep(currentStep + 1));

        document.addEventListener('DOMContentLoaded', () => {
            createStepSidebar();
            createStepIndicators();
            updateStep(0);
        });
    </script>
