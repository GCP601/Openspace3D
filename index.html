<!DOCTYPE html>

    <style>
        :root {
            --primary: #0EA5E9;
            --primary-dark: #0284C7;
            --secondary: #10B981;
            --accent: #F59E0B;
            --dark: #1F2937;
            --light: #F8FAFC;
        }
        
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0EA5E9 0%, #10B981 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .floating-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f8fafc;
            min-height: 400px;
            border: 2px dashed #d1d5db;
        }
        
        .step-image {
            max-width: 100%;
            max-height: 400px;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        .image-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            padding: 2rem;
            text-align: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(14, 165, 233, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--dark);
            border: 1px solid #E5E7EB;
            border-radius: 12px;
            padding: 12px 24px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .techday-header {
            background: linear-gradient(135deg, #0369A1 0%, #0D9488 50%, #059669 100%);
            color: white;
            padding: 1rem 0;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .progress-bar {
            background: #E5E7EB;
            border-radius: 10px;
            overflow: hidden;
            height: 6px;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            height: 100%;
            transition: width 0.5s ease;
        }
    </style>
</head>

        const nextButton = document.getElementById('next-button');
        const restartButton = document.getElementById('restart-button');
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const stepCounter = document.getElementById('step-counter');
        const stepStatus = document.getElementById('step-status');
        const completedSteps = document.getElementById('completed-steps');
        const totalSteps = document.getElementById('total-steps');
        const imagePlaceholder = document.getElementById('image-placeholder');

        // Função para tratar erro de imagem
        function handleImageError(img) {
            console.log('Imagem não carregada:', img.src);
            img.classList.add('hidden');
            imagePlaceholder.classList.remove('hidden');
        }

        // Função para criar a sidebar
        function createStepSidebar() {
            steps.forEach((step, index) => {
                const sidebarItem = document.createElement('div');
                sidebarItem.className = `step-sidebar-item p-3 rounded-lg cursor-pointer border-l-4 ${
                    index === 0 ? 'bg-blue-50 border-blue-500' : 'border-transparent'
                } hover:bg-gray-50 transition-colors`;
                
                sidebarItem.innerHTML = `
                    <div class="flex items-start">
                        <div class="flex-shrink-0 w-6 h-6 rounded-full ${
                            index === 0 ? 'bg-blue-600 text-white' : 'bg-gray-200'
                        } flex items-center justify-center text-xs font-medium mr-3 mt-0.5">
                            ${index + 1}
                        </div>
                        <div class="flex-1">
                            <div class="font-medium text-gray-900 text-sm">${step.title}</div>
                        </div>
                    </div>
                `;
                
                sidebarItem.addEventListener('click', () => updateStep(index));
                stepSidebar.appendChild(sidebarItem);
            });
            
            totalSteps.textContent = steps.length;
        }

        // Função para atualizar a etapa atual
        function updateStep(stepIndex) {
            currentStep = stepIndex;
            const step = steps[stepIndex];
            
            // Atualizar conteúdo
            stepTitle.textContent = step.title;
            stepDescription.innerHTML = step.description;
            
            // Gerenciar imagem
            if (step.image) {
                stepImage.src = step.image;
                stepImage.classList.remove('hidden');
                imagePlaceholder.classList.add('hidden');
            } else {
                stepImage.classList.add('hidden');
                imagePlaceholder.classList.remove('hidden');
            }
            
            // Atualizar navegação
            prevButton.disabled = stepIndex === 0;
            nextButton.disabled = stepIndex === steps.length - 1;
            
            // Atualizar progresso
            const progress = ((stepIndex + 1) / steps.length) * 100;
            progressFill.style.width = `${progress}%`;
            progressText.textContent = `${Math.round(progress)}%`;
            
            // Atualizar contadores
            stepCounter.textContent = `Passo ${stepIndex + 1} de ${steps.length}`;
            completedSteps.textContent = stepIndex;
            
            // Atualizar status
            if (stepIndex === 0) {
                stepStatus.textContent = 'Início';
                stepStatus.className = 'text-xs font-medium text-blue-600 bg-blue-100 px-2 py-1 rounded-full';
            } else if (stepIndex === steps.length - 1) {
                stepStatus.textContent = 'Final';
                stepStatus.className = 'text-xs font-medium text-purple-600 bg-purple-100 px-2 py-1 rounded-full';
            } else {
                stepStatus.textContent = 'Ativo';
                stepStatus.className = 'text-xs font-medium text-green-600 bg-green-100 px-2 py-1 rounded-full';
            }

            // Atualizar sidebar
            Array.from(stepSidebar.children).forEach((item, index) => {
                const numberEl = item.querySelector('.flex-shrink-0');
                
                // Resetar classes
                item.classList.remove('bg-blue-50', 'border-blue-500', 'bg-gray-50');
                numberEl.classList.remove('bg-blue-600', 'text-white', 'bg-green-100', 'text-green-800', 'bg-gray-200');
                
                if (index === stepIndex) {
                    // Item ativo
                    item.classList.add('bg-blue-50', 'border-blue-500');
                    numberEl.classList.add('bg-blue-600', 'text-white');
                } else if (index < stepIndex) {
                    // Item concluído
                    numberEl.classList.add('bg-green-100', 'text-green-800');
                } else {
                    // Item pendente
                    numberEl.classList.add('bg-gray-200');
                }
            });
            
            // Scroll para o item ativo
            const activeItem = stepSidebar.children[stepIndex];
            if (activeItem) {
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // Event listeners
        prevButton.addEventListener('click', () => {
            if (currentStep > 0) {
                updateStep(currentStep - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentStep < steps.length - 1) {
                updateStep(currentStep + 1);
            }
        });

        restartButton.addEventListener('click', () => {
            updateStep(0);
        });

        // Navegação por teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentStep > 0) {
                updateStep(currentStep - 1);
            } else if (e.key === 'ArrowRight' && currentStep < steps.length - 1) {
                updateStep(currentStep + 1);
            }
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            createStepSidebar();
            updateStep(0);
        });
    </script>
</body>
</html>
